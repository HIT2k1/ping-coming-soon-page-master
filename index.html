<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>

</head>
<body>
    <section class="sign">
        <div class="container">
            <div class="logo">
                <img src="./images/logo.svg" alt="">
            </div>
            <h3 class="title"><span>We are launching</span> soon!</h3>
            <p class="desc">Subscribe and get notified</p>
            <form action="" class="form">
                <div class="email">
                    <input type="text" placeholder="Your email address...">
                    <div class="message"></div>
                </div>
                <input type="submit" value="Notify Me">
            </form>
            <div class="dashboard">
                <img src="./images/illustration-dashboard.png" alt="">
            </div>
            <div class="social">
                <span><i class="fa fa-facebook-f"></i></span>
                <span><i class="fa fa-twitter"></i></span>
                <span><i class="fa fa-instagram"></i></span>
            </div>
            <div class="copyright">@ Copyright Ping. All rights reserved.</div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
